<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <h1>Flex Flex Relex</h1>
    <div class="d-flex justify-content-between">
        <div class="w-50 border border-5 border-success">
            <img class=" img-fluid" src="image/images/Single.png" alt="">
            <h3>Single Room</h3>
            <h5>$125</h5>
        </div>
        <div class="w-50 border border-5 border-success">
            <img class=" img-fluid" src="image/images/Double.png" alt="">
            <h3>Dubol Room</h3>
            <h5>$150</h5>
        </div>
        <div class="w-50 border border-5 border-success">
            <img class=" img-fluid" src="image/images/Family.png" alt="">
            <h3>Family Room</h3>
            <h5>$170</h5>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</html>
